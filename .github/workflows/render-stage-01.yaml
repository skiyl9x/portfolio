name: Render to stage-01 branch

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'

permissions:
  contents: write
jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      - name: Render nginx manifests for stage-01
        run: |
          mkdir -p tmp/stage-01/rendered
          kustomize build apps/overlays/stage-01/** > tmp/stage-01/rendered/all.yaml

      - name: Checkout stage-01 branch
        uses: actions/checkout@v4
        with:
          ref: stage-01
          path: stage-01

      - name: Copy rendered output into stage-01
        run: |
          mkdir -p stage-01/rendered
          cp tmp/stage-01/rendered/* stage-01/rendered/

      - name: Commit and push to new PR branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b update-stage-rendered-${{ github.run_id }}
          git add rendered/nginx/nginx.yam      
          git commit -m "Update rendered manifests for stage"
          git push origin update-stage-rendered-${{ github.run_id }}

      - name: Create Pull Request to stage-01
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update rendered manifests for stage"
          branch: update-stage-rendered-${{ github.run_id }}
          base: stage-01
          title: "Render & update stage-01 manifests"
          body: |
            This PR contains updated rendered manifests for the `stage-01` environment.
            Triggered by changes in `main`.
