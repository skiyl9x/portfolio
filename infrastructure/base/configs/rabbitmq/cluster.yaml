apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq-system
spec:
  replicas: 1 # Default base
  image: rabbitmq:3.12-management
  override:
    statefulSet:
      spec:
        template:
          spec:
            securityContext:
              fsGroup: 999    # Встановлює GID для підмонтованих дисків
              runAsUser: 999  # Запускає процес RabbitMQ під UID 999
