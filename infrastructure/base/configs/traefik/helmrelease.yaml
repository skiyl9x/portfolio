apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  releaseName: traefik
  targetNamespace: traefik-system
  storageNamespace: traefik-system
  install:
    createNamespace: true
  interval: 1h0m0s
  chart:
    spec:
      chart: traefik
      version: "39.0.0" # Adjust based on current latest version
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # Optional: Enable the Traefik Dashboard
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik-dashboard.minikube.cluster`)
        entryPoints:
          - web
    # Enable the modern Gateway API provider
    providers:
      kubernetesGateway:
        enabled: true
    gateway:
      listeners:
        web:
          namespacePolicy:
            from: All
    ports:
      web:
        port: 8000        # Matches --entryPoints.web.address
        exposedPort: 80   # What you'll use in your browser (http://<IP>)
      websecure:
        port: 8443        # Matches --entryPoints.websecure.address
        exposedPort: 443  # What you'll use in your browser (https://<IP>)
      traefik:
        expose:
          default: true

# ... your existing config (ports, etc.)
    logs:
      access:
        enabled: true
        # Optional: customize format (common or json)
        format: json 
        # Optional: track specific headers
        fields:
          headers:
            defaultMode: keep

    # #Expose the dashboard on a specific port if needed
    # ports:
    #   traefik:
    #     expose:
    #      default: true
