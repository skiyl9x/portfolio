apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq-system
spec:
  image: rabbitmq:3.12-management
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
            initContainers:
            - command:
              - sh
              - -c
              - chown -R 999:999 /var/lib/rabbitmq && chmod -R 775 /var/lib/rabbitmq
              image: busybox
              name: volume-permissions
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
              volumeMounts:
              - mountPath: /var/lib/rabbitmq
                name: persistence
            securityContext:
              fsGroup: 999
              runAsUser: 999
  replicas: 3
