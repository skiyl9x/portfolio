apiVersion: v1
kind: Namespace
metadata:
  name: rabbitmq-system
---
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq-system
spec:
  image: rabbitmq:3.12-management
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
              securityContext:
                runAsUser: 999
            securityContext:
              fsGroup: 999
  replicas: 1
