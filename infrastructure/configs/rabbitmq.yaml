apiVersion: v1
kind: Namespace
metadata:
  name: rabbitmq-system
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-path
provisioner: racher.io/local-path
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq-system
spec:
  image: rabbitmq:3.12-management
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
            initContainers:
            - command:
              - sh
              - -c
              - chown -R 999:999 /var/lib/rabbitmq && chmod -R 775 /var/lib/rabbitmq
              image: busybox
              name: volume-permissions
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
              volumeMounts:
              - mountPath: /var/lib/rabbitmq
                name: persistence
            securityContext:
              fsGroup: 999
              runAsUser: 999
  persistence:
    storage: 20Gi
    storageClassName: local-storage
  replicas: 3
