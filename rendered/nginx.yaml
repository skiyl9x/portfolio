apiVersion: v1
kind: Namespace
metadata:
  name: stage-01
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: stage-01
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: stage-01
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.25.5
        name: nginx
        ports:
        - containerPort: 80
