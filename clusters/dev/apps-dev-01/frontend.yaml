apiVersion: v1
kind: Namespace
metadata:
  name: apps-frontend-dev-01
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-frontend-dev-01
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/dev-01/frontend.yaml
  prune: true
  sourceRef:
    kind: GitRepository
    name: rendered-dev
  targetNamespace: apps-frontend-dev-01
  # Global variables for dev cluster
  postBuild:
    substitute:
      apps_env: "dev-01"
      apps_domain: "dev-01.mycluster.com"
