apiVersion: v1
kind: Namespace
metadata:
  name: apps-frontend-prod-01
---
apiVersion: v1
kind: LimitRange
metadata:
  name: apps-frontend-prod-01
  namespace: apps-frontend-prod-01
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-frontend-prod-01
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/prod-01/frontend/
  prune: true
  sourceRef:
    kind: GitRepository
    name: rendered-prod
  targetNamespace: apps-frontend-prod-01
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: shared-vars-prod-01
