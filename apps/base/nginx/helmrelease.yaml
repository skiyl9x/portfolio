apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
spec:
  interval: 1m
  chart:
    spec:
      chart: web-app
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: skiyl9x-helm-charts
        namespace: flux-system
  values:
    appsDomain: ${apps_domain}
    env:
      SERVICE_LOG_LEVEL: info
      AMQP_HOST: "rabbitmq.rabbitmq-system.svc"
    gateway:
      name: traefik-gateway
      namespace: traefik-system
    image:
      repository: nginx
      tag: "1.21"
    nameOverride: nginx
    replicaCount: 3

